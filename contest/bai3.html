<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle Buttons</title>
  <style>
    .toggle-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 50px;
    }

    .toggle-button {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .toggle-button input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: red;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .slider.square {
      border-radius: 0;
    }

    .slider.square:before {
      border-radius: 0;
    }

    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    input:checked + .slider.round {
      background-color: blue;
    }

    .button-label {
      margin-left: 70px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <div>
      <label class="toggle-button">
        <input type="checkbox">
        <span class="slider square"></span>
      </label>
    </div>

    <div>
      <label class="toggle-button">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
</body>
</html>
