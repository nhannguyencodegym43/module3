<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed Size Button Wrapper</title>
    <style>
        .wrapper {
            background-color: #E3F2FD; /* Nền xanh nhạt */
            width: 300px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px; /* Bo góc nhẹ */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 40px auto; /* Căn giữa ngang */
        }

        .horizontal-button {
            background-color: #4285F4; /* Màu xanh đậm */
            color: white;
            border: none;
            border-radius: 999px; /* Bo tròn hoàn toàn */
            padding: 12px 40px;
            font-size: 20px;
            font-family: sans-serif;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="wrapper">
    <button class="horizontal-button">Button</button>
</div>

</body>
</html>
