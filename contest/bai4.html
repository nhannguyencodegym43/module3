<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .student {
            margin-bottom: 20px;
        }
        .student-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            height: 25px;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            border-radius: 5px;
            background-color: #4CAF50;
            position: relative;
        }
        .progress-text {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thanh Tiến Độ Học Tập</h1>

        <div class="student">
            <div class="student-name">Thế Hồng Bảo Khánh</div>
            <div class="progress-container">
                <div class="progress-bar" style="width: 20%; background-color: #FF9800;">
                    <span class="progress-text">20%</span>
                </div>
            </div>
        </div>

        <div class="student">
            <div class="student-name">Bùi Thị Thúy Hằng</div>
            <div class="progress-container">
                <div class="progress-bar" style="width: 50%; background-color: #2196F3;">
                    <span class="progress-text">50%</span>
                </div>
            </div>
        </div>

        <div class="student">
            <div class="student-name">Cấn Tuấn Anh</div>
            <div class="progress-container">
                <div class="progress-bar" style="width: 100%; background-color: #4CAF50;">
                    <span class="progress-text">100%</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
