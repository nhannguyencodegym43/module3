<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Warning Button</title>
    <style>
        .btn-warning {
            background-color: #ffb350; /* nền vàng */
            color: black;             /* chữ đen */
            border: 1px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-warning:hover {
            background-color: #f5e242; /* vàng đậm hơn khi hover */
        }
    </style>
</head>
<body>
<button class="btn-warning">Warning</button>
</body>
</html>
