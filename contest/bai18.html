<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form Thông Tin Người Dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;  /* Form rộng hơn */
            margin: 0 auto;
        }

        .form-control {
            width: 550px;      /* Input nhỏ hơn form 50px */
            margin: 0 auto;
        }

        textarea.form-control {
            height: 125px;
        }

        .btn-save {
            width: 200px;         /* Nút rộng 200px */
            margin-left: 25px;    /* Căn trái khớp với input */
        }
    </style>
</head>
<body class="p-4">

<div class="container form-container">
    <h4 class="fw-bold text-black border-bottom pb-2 mb-4 text-center">Thông tin người dùng</h4>

    <form>
        <div class="mb-3 text-center">
            <input type="text" class="form-control" id="ho" placeholder="Họ">
        </div>

        <div class="mb-3 text-center">
            <input type="text" class="form-control" id="ten" placeholder="Tên">
        </div>

        <div class="mb-3 text-center">
            <input type="url" class="form-control" id="website" placeholder="Website">
        </div>

        <div class="mb-3 text-center">
            <textarea class="form-control" id="tieusu" placeholder="Tiểu sử"></textarea>
        </div>

        <div class="mb-3">
            <!-- Nút lưu thẳng hàng với input bên trái -->
            <button type="submit" class="btn btn-danger btn-save">Lưu</button>
        </div>
    </form>
</div>

</body>
</html>
