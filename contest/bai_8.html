<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thanh liên kết CodeGym</title>
    <style>
        .breadcrumb {
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: #FFCCCC;
            padding: 10px 20px;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .breadcrumb a {
            color: #007BFF;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb span.separator {
            color: #666;
        }

        .breadcrumb .current {
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="breadcrumb">
    <a href="#">CodeGym</a>
    <span class="separator">/</span>
    <a href="#">CodeGym Thành Đô</a>
    <span class="separator">/</span>
    <a href="#">D101C1 K15</a>
    <span class="separator">/</span>
    <span class="current">Thế Pink Bảo Khánh</span>
</div>

</body>
</html>
