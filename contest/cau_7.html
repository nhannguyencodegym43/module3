<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dropdown Đồ Uống</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: 1px solid #ccc;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<div class="dropdown">
    <div class="dropdown-button">List đồ uống</div>
    <div class="dropdown-content">
        <a href="#">Cà phê muối</a>
        <a href="#">Bạc xỉu</a>
        <a href="#">Cà phê cốt dừa</a>
        <a href="#">Cà phê đen</a>
        <a href="#">Cà phê sữa</a>
    </div>
</div>

</body>
</html>
